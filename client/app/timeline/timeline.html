<div class="slots" ng-repeat ="year in mainLine">
	<div class="born">
		<div class="person" ng-repeat = "person in year.born">
			{{person.name}}{{person.born}}
		</div>
	</div>
	<div class="event">{{year.event.name}}  {{year.event.year}}</div>
	<div class="die">
		<div class="year">{{year.year}}</div>
		<div class="person" ng-repeat = "person in year.die">
			{{person.name}}{{person.die}}
		</div>
	</div>
</div>
