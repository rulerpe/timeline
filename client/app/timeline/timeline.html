<div class="slots" ng-repeat ="year in mainLine" ng-class="{'zoomIn': mainLine.length>100}">
	<div class="born">
		<div class="person" ng-repeat = "person in year.born">
			<img src="{{person.img}}" alt="">
			<p>{{person.name}} {{person.born}}</p>
		</div>
	</div>
	<div class="event" >
		<p ng-show="year.event.name">{{year.event.name}} ({{year.event.year}})</p>
	</div>
	<div class="die">
		<div class="year">{{year.year}}</div>
		<div class="person" ng-repeat = "person in year.die">
			<img src="{{person.img}}" alt="">
			<p>{{person.name}} {{person.die}} ({{person.die-person.born}})</p>
		</div>
	</div>
</div>
