

<h1 class="mainTitle">History Time Line</h1>

<div class="container">
  <input type="text" ng-model="title" placeholder="Enter a name" typeahead="name for name in wikiSearch($viewValue)" class="title form-control">
  <div class="search btn btn-primary" ng-click="addPerson()">Search</div>
</div>

<div class="zoom">
  <div class="btn btn-default btn-lg" ng-click="findInfo.generateMainLine(210); timeWidth={width:'16800px'}">+</div>
  <div class="btn btn-default btn-lg" ng-click="findInfo.generateMainLine(21); timeWidth={width:'1680px'}">-</div>
</div>
<div id="box">
  <div class="timeLineContainer" ng-style="timeWidth">
    <timeline info></timeline>
  </div>
    
</div>

<footer class="footer">
  <div class="container">
   
  </div>
</footer>
